<div class="container-fluid placeholder">

                        <div class="col-5"><h4 class="" id="blog-title">TITLE</h4></div>
                        <div class="col"></div>

                    </div>
                    <hr class="row m-null">
                    <div class="row">
                        <p class="t-left" id="blog-content"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="">
                <div class="col">
                    <form class="row">
                        <span class="col-4"><input id="blog-requested-page" class="text-center" type="text"
                                                   name="pageNumber" value="1" size="1" maxlength="2"/></span>
                        <span class="col-4"><p id="blog-pages">of 3</p></span>
                        <span class="col-4"><button id="blog-goto-page" type="button"
                                                    class="btn btn-primary">Go!</button></span>
                    </form>
                </div>
            </div>
            <div class="row spacer-1"></div>
            <div class="row">

                    <div class="col subcontent-window">

                        </div>
                        <hr class="row m-null p-null">
                        <div id="t-content-window" class="row">
                            <div class="col">
                                <p id="t-content">
                                </p>
                            </div>
                        </div>
                        <hr class="row m-null p-null">
                        <div class="row">
                            <button id="t-btn-left" class="btn col" type="button" value="left"><i class="fa fa-arrow-left"></i></button>
                            <form class="align-self-center">
                                <input class="text-center" id="t-page" type="text" value="1" size="1" maxlength="2">
                            </form>
                            <button id="t-btn-right" class="col btn" type="button" value="right"><i class="fa fa-arrow-right"></i></button>
                        </div>

                    </div>
                </span>

                    <div class="col">Tips</div>

                    <div class="subcontent-window align-self-center p-top-10" id="tips-content">
