<div class="container-fluid placeholder">
    <div class="row">
        <div class="d-none d-md-block col-md-1 col-lg-2 one-edge-shadow bg-full"></div>
        <div class="col-md-10 col-lg-8 dark">
            <div class="row" id="content-header">
                <div class="col green one-edge-shadow"><h2>Blog</h2></div>
            </div>
            <div class="row" id="content-blog">
                <div class="col bg-white" id="blog-window">
                    <div class="row">
                        <div class="col-5"><h4 class="" id="blog-title">TITLE</h4></div>
                        <div class="col"></div>
                        <div class="col-3"><p class="" id="blog-date">DATE</p></div>
                    </div>
                    <hr class="row m-null">
                    <div class="row">
                        <p class="t-left" id="blog-content"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="">
                <div class="col green one-edge-shadow">
                    <form class="row ">
                        <span class="col-4 p-top-5 p-bot-5"><input id="blog-requested-page" class="text-center" type="text"
                                                   name="pageNumber" value="1" size="1" maxlength="2"/></span>
                        <span class="col-4 p-top-5 p-bot-5"><p id="blog-pages">of 3</p></span>
                        <span class="col-4 p-top-5 p-bot-5"><button id="blog-goto-page" type="button"
                                                    class="btn p-null m-null fredoka bot-shadow">Go!</button></span>
                    </form>
                </div>
            </div>
            <div class="row spacer-1 pink one-edge-shadow"></div>
            <div class="row p-top-5 p-bot-5 dark">
                <span class="col"></span>
                <span class="col-md-5 subcontent bg-white" id="content-testimonials">
                    <div class="col monoton green subcontent-title-border"><h3>Testimonials</h3></div>
                    <hr class="row">
                    <div class="col subcontent-window">
                        <div class="row">
                            <div class="col m-null p-null align-self-center"><h5 id="testimonial-title"></h5></div>
                        </div>
                        <hr class="row m-null p-null lpink">
                        <div id="t-content-window" class="row">
                            <div class="col">
                                <p id="t-content">
                                </p>
                            </div>
                        </div>
                        <hr class="row m-null p-null green">
                        <div class="row">
                            <button id="t-btn-left" class="btn col" type="button" value="left"><i class="fa fa-arrow-left tpink bot-shadow"></i></button>
                            <form class="align-self-center">
                                <input class="text-center" id="t-page" type="text" value="1" size="1" maxlength="2">
                            </form>
                            <button id="t-btn-right" class="col btn" type="button" value="right"><i class="fa fa-arrow-right tpink bot-shadow"></i></button>
                        </div>

                    </div>
                </span>
                <span class="col-md"></span>
                <span class="col-md-5 subcontent bg-white" id="tips">
                    <div class="col monoton lpink subcontent-title-border"><h3>Tips</h3></div>
                    <hr class="row">
                    <div class="subcontent-window align-self-center p-top-10" id="tips-content">
                    </div>
                </span>
                <span class="col"></span>
            </div>
            <div class="row spacer-1 pink one-edge-shadow"></div>
        </div>
        <div class="d-none d-md-block col-md-1 col-lg-2 bg-full one-edge-shadow"></div>
