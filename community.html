    <title>Chicks&Chucks - Community</title>
</head>
<body>


<div class="placeholder">HEADER</div>
<div class="container-fluid placeholder">
    <div class="row">
        <div class="d-none d-md-block col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8">
            <div class="row" id="content-header">
                <div class="col"><h2>Community</h2></div>
            </div>
            <div class="row" id="content-blog">
                <div class="col" id="blog-window">
                    <div class="row">
                        <div class="col-3"><h4 class="" id="blog-title">TITLE</h4></div>
                        <div class="col"></div>
                        <div class="col-3"><p class="" id="blog-date">DATE</p></div>
                    </div>
                    <hr class="row m-null">
                    <div class="row" id="blog-content">
                        <p class="t-left">asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf</p>
                    </div>
                </div>
            </div>
            <div class="row" id="">
                <div class="col">
                    <form>
                        <input class="text-center" type="text" name="pageNumber" value="1" size="1" maxlength="2">
                        <p>of 12</p>
                        <input class="btn btn-primary" type="submit" value="Go!">
                    </form>
                </div>
            </div>
            <div class="row">
                <span class="col-md-4 subcontent" id="content-testimonials">
                    <div class="col">testimonials</div>
                    <hr class="row">
                    <div class="col subcontent-window"></div>
                </span>
                <span class="col-md-4" id="content-photos">
                    <div class="col">photos</div>
                    <hr class="row">
                    <div class="subcontent-window"></div>
                </span>
                <span class="col-md-4" id="content-tips">
                    <div class="col">tips</div>
                    <hr class="row">
                    <div class="subcontent-window"></div>
                </span>
            </div>
        </div>
        <div class="d-none d-md-block col-md-1 col-lg-2"></div>
    </div>
</div>
<div class="placeholder">FOOTER</div>
